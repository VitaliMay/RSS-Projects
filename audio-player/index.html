<!DOCTYPE html>
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio-player VitaliMay</title>
	<link href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Forum:regular" rel="stylesheet">
	<link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" href="./assets/svg/GR_favicon.ico">
	<script defer type="module" src="./index.js"></script>
</head>
<body>
	<div class="wrapper">
		<header class="header">
		</header>

		<main class="main">

			<div class="player-container">

				<div class="cover">
					<div class="cover-inner cover-inner--ratio">
							<div class="cover-content">

							</div>
					</div>
				</div>

				<div class="player">

					<div class="info-screen">
						<h2 class="title-singer">Łzy</h2>
						<h4 class="title-song">Agnieszka już dawno tutaj nie mieszka...</h4>
					</div>

					<div class="time-screen">

						<div class="time-info">
							<div class="time-current">0:00</div>
							<div class="time-duration">3:38</div>
						</div>

						<div class="time-line">
							<div class="time-progress"></div>
						</div>
					</div>

					<div class="btn-container">

						<button class="btn btn--prev">
						</button>
						<button class="btn btn--play">
						</button>
						<button class="btn btn--next">
						</button>
					</div>

				</div>

			</div>

		</main>

		<footer class="footer">

			<div class="footer-container">

				<a class="github" target="_blank" href="https://github.com/VitaliMay">
					<img class="footer-link" src="./assets/svg/github.svg" alt="Github Icon" height="35">
					<!-- <p class="github-visit">Visit my GitHub</p> -->
				</a>
				<p class="footer-container__copy">&copy; 2023</p>
				<a target="_blank" href="https://rs.school/js-stage0/">
					<img class="footer-link" src="./assets/svg/rs_school_js.svg" alt="Rsschool Icon" height="25">
				</a>

			</div>

		</footer>

	</div>

</body>
</html>
