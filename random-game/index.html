<!DOCTYPE html>
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random-Game VitaliMay</title>
	<link href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Forum:regular" rel="stylesheet">
	<link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" href="./assets/svg/GR_favicon.ico">
	<!-- <script defer type="module" src="./js/index.js"></script> -->
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="immunity">Immunity: 0</div>
			<h1 class="title">Random&nbsp;Game</h1>
			<form action="">
				<input class="testInput" value="90" type="number"  min="60" max="600" step="30">
			</form>
			<button class="btnSound"></button>
			<!-- <button class="btnSound btnSound--mute"></button> -->
		</header>

		<main class="main">
			<audio class="baseMusic" src="./assets/audio/Snake-muzyka-06-2.mp3" autoplay loop></audio>
			<audio class="foodMusic" src="./assets/audio/Snake-am-15.mp3" autoplay></audio>
			<audio class="tailMusic" src="./assets/audio/Snake-am-16.mp3" autoplay></audio>
			<!-- <audio class="foodMusic" src="./assets/audio/Snake-am-17.mp3" autoplay></audio> -->
			<audio class="borderMusic" src="./assets/audio/Snake-wall-09.mp3" autoplay></audio>
			<audio class="stopMusic" src="./assets/audio/Snake-stop-01.mp3" autoplay></audio>
			<!-- <audio class="baseMusic" src="./assets/audio/Snake-muzyka-06-2.mp3" loop></audio> -->

			<canvas class="canvas" width="713" height="528"></canvas>

			<div class="color-test">Start New Game</div>
		</main>

		<footer class="footer">

			<div class="footer-container">

				<a class="footer-container__github" target="_blank" href="https://github.com/VitaliMay">
					<img class="footer-link" src="./assets/svg/github.svg" alt="Github Icon" height="35">
					<!-- <p class="github-visit">Visit my GitHub</p> -->
				</a>
				<p class="footer-container__copy">&copy; 2023</p>
				<a target="_blank" href="https://rs.school/js-stage0/">
					<img class="footer-link" src="./assets/svg/rs_school_js.svg" alt="Rsschool Icon" height="25">
				</a>

			</div>

		</footer>

	</div>
	<script type="module" src="./js/index06.js"></script>
	<!-- <script type="module" src="./js/index05.js"></script> -->
	<!-- <script type="module" src="./js/index04.js"></script> -->
	<!-- <script type="module" src="./js/index03.js"></script> -->
	<!-- <script type="module" src="./js/index02.js"></script> -->
	<!-- <script type="module" src="./js/index01.js"></script> -->
	<!-- <script type="module" src="./js/index.js"></script> -->
</body>
</html>
